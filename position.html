<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 800px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Car State is: Locked</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 31.043290, lng: 31.358050};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuGW8yUNYw9gmCgwNqscMuHMp1d75O_wA&callback=initMap">
    </script>
  </body>
</html>
